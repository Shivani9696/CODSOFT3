<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Honk&display=swap" rel="stylesheet">
</head>
<body>
    <div class="upper-nav">
        <div class="leftside">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-linkedin"></ion-icon>
            <ion-icon name="mail-outline"></ion-icon>
        </div>
        
        <div class="rightside">
            <ion-icon name="person-outline"></ion-icon>
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-icon name="home-outline"></ion-icon>
            <ion-icon name="cog-outline"></ion-icon>
        </div>
    </div>
    <div class="lower-nav">
        <div class="logo">
            <img src="image/logo.png" alt="">
        </div>
        <div class="content">
            <div id="cont1">Home</div>
            <div id="cont2">About Us</div>
            <div id="cont3">Pages</div>
            <div id="cont4">Blog</div>
            <div id="cont5">My Dashboard</div>
            <div id="cont6">Contact Us</div>
        </div>
        <div class="buttons">
            <button id="b1" > Submit a Job</button>
            <button id="b2">Create Resume</button>
        </div>
    </div>
    <main>
        <h1>Find the Best Job For Your Future</h1>
        <h4>It is a long established fact that a reader will distracted by the readable</h4>
        <div class="bar">
            <div class="searchbar">
                <input type="text" placeholder="Select Jobs" id="searchjob">
                <div id="location">
                    <select id="Location" name="Location" aria-placeholder="Select Location">
                    <option value="Location">Select Location</option>
                    <option value="Location">India</option>
                    <option value="Location">America</option>
                    <option value="Location">China</option>
                    <option value="Location">Brazil</option>
                    <option value="Location">U.A.E.</option>
                    <option value="Location">Rassia</option>
                    <option value="Location">Pakistan</option>
                    <option value="Location">France</option>
                    <option value="Location">Italy</option>
                    <option value="Location">Germany</option>
                    <option value="Location">Shri Lanka</option>
                    <option value="Location">Butan</option>
                    </select>
                </div>
                <div id="categories">
                    <select name="category" id="category">
                        <option value="">Analyst</option>
                        <option value="">Assistance</option>
                        <option value="">Cleark</option>
                        <option value="">HR</option>
                        <option value="">Junior Engineer</option>
                        <option value="">SDI</option>
                        <option value="">MTS</option>
                    </select>
                </div>
                <input type="submit" value="search" id="search">
            </div>
        </div>
        <div class="footbar">
            <div id="card1">
                <ion-icon name="call-outline"></ion-icon>
                <br>
                <br>
                <Span>
                    <p>Call Centers</p>
                    <h6>7,432 Jobs</h6>
                </Span>
            </div>
            <div id="card2">
                <ion-icon name="cash-outline"></ion-icon>
                <br>
                <br>
                <Span>
                    <p>Cashier</p>
                    <h6>2,543 Jobs</h6>
                </Span>
            </div>
            <div id="card3">
                <ion-icon name="person-add-outline"></ion-icon>
                <br>
                <br>
                <Span>
                    <p>BPO</p>
                    <h6>4,532 Jobs</h6>
                </Span>
            </div>
            <div id="card4">
                <ion-icon name="shield-checkmark-outline"></ion-icon>
                <br>
                <br>
                <Span>
                    <p>Delivery</p>
                    <h6>7,782 Jobs</h6>
                </Span>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
